<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <form>
        <!-- First Name START -->
        <div class="d-block">
            <label for="first">First name:</label>
            <input id=first class="form-control" type="text" placeholder="First name">
        </div>
        <!-- First Name END -->
        
        <!-- Last Name START -->
        <div class="d-block">
            <label for="last">Last name:</label>
            <input id=last class="form-control" type="text" placeholder="Last name">
        </div>
        <!-- Last Name END -->
        
        
        <!-- Date of Birth START -->
        <div class="d-block">
            <label for="dob">Date of birth</label>
            <input id=dob class="form-control" type="date" placeholder="Date of birth">
        </div>
        <!-- Date of Birth END -->
        
        
        <!-- Email START -->
        <div class="d-block">
            <label for="email">Email</label>
            <input id=email class="form-control" type="Email" placeholder="Email">
        </div>
        <!-- Email END -->
        
        
        <!-- Password START -->
        <div class="d-block">
            <label for="pw">Password</label>
            <input id=pw class="form-control" type="Password" placeholder="Password">
        </div>
        <!-- Password END -->
        
        <!-- Confirm Password START -->
        <div class="d-block">
            <label for="cpw">Confirm Password</label>
            <input id=cpw class="form-control" type="password" placeholder="Confirm password">
        </div>
        <!-- Confirm Password END -->
        
    </form>
</body>
</html>
